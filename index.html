<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Change Cursor</h1>
        <label for="cursorSelect">Choose a cursor:</label>
        <select id="cursorSelect">
            <option value="1">Cursor 1</option>
            <option value="2">Cursor 2</option>
            <option value="3">Cursor 3</option>
            <option value="4">Cursor 4</option>
        </select>
        <button id="applyBtn">Apply</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
